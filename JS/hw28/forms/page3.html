<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tw.css">
</head>
<body>
    <form class="p3">
        <label for="brand">car brand</label>
        <input class="auto" placeholder="brand" id="brand" name="brand">
        <br>
        <label for="year">year of manufacture of the car</label>
        <input class="auto" type="number" placeholder="year" id="year" name="year">
        <br>
        <div class="aut">
        <input type="checkbox" id="sedan"> <label for="sedan">sedan</label>
        <input type="checkbox" id="hatchback"> <label for="hatchback">hatchback</label>
        <input type="checkbox" id="universal"> <label for="universal">universal</label>
        </div>
        <br>
        <div class="aut">
            <label for="engine">engine's type</label>

        <select id="engine">
            <option value="gas engine">gas engine</option>
            <option value="diesel engine">diesel engine</option>
            <option value="electric car">electric car</option>
        </select>
        </div>
        <br>
        <label for="capacity">engine capacity</label>
        <input class="auto" type="number" placeholder="capacity" id="capacity" name="capacity">
        <hr>
        <input id="sub3" class="auto" type="submit" value="send">
    </form>

    <script src="./form3.js"></script>
</body>
</html>
